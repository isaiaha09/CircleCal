services:
  - type: web
    name: circlecal
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements-prod.txt
      npm ci
      npm run build:css
      DJANGO_SETTINGS_MODULE=circlecalproject.settings_prod python manage.py collectstatic --noinput
    startCommand: |
      DJANGO_SETTINGS_MODULE=circlecalproject.settings_prod python manage.py migrate --noinput
      DJANGO_SETTINGS_MODULE=circlecalproject.settings_prod python manage.py clear_axes_lockouts
      DJANGO_SETTINGS_MODULE=circlecalproject.settings_prod python manage.py ensure_superuser
      DJANGO_SETTINGS_MODULE=circlecalproject.settings_prod python manage.py seed_plans
      gunicorn circlecalproject.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: circlecalproject.settings_prod
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENABLE_WHITENOISE
        value: "1"
      - key: USE_X_FORWARDED_PROTO
        value: "1"

      # Email defaults (set provider secrets in dashboard)
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_USE_TLS
        value: "1"
      - key: EMAIL_PORT
        value: "587"
      # Required: set these in Render dashboard (donâ€™t commit secrets)
      # - key: SECRET_KEY
      # - key: DATABASE_URL   (attach a Render Postgres DB; use its Internal Database URL)
      # Recommended
      # - key: SITE_URL
      # - key: ALLOWED_HOSTS
      # - key: CSRF_TRUSTED_ORIGINS
