{% extends "calendar_app/base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="bg-white border border-blue-100 rounded-2xl shadow-lg p-8 text-center">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>

            <h1 class="text-2xl font-bold text-blue-700 mb-2">Password Reset Complete!</h1>
            
            <p class="text-sm text-gray-600 mb-6">
                Your password has been successfully reset. You can now log in with your new password.
            </p>

            <a 
                href="{% url 'login' %}"
                class="inline-block bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition shadow-sm"
            >
                Go to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
