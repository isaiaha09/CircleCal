{% extends "calendar_app/base.html" %}

{% block content %}
<div class="container" style="max-width:600px; margin:auto; padding-top:40px;">

    <h2>Create a New Business</h2>
    <p class="text-muted">This is usually the name of your business, gym, team, or coaching brand.</p>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group mt-3">
            <label for="name">Business Name</label>
            <input type="text" id="name" name="name" class="form-control"
                   placeholder="Ex: JP Training Co." required>
        </div>

        <div class="form-group mt-3">
            <label for="slug">URL Slug (auto-generated or custom)</label>
            <input type="text" id="slug" name="slug" class="form-control"
                   placeholder="Ex: jp-training">
        </div>

        <button class="btn btn-primary mt-4">Create Business</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'calendar_app:choose_business' %}">‚Üê Back to businesses</a>
    </div>

</div>
{% endblock %}
