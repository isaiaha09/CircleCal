{% extends "calendar_app/base.html" %}
{% load static %}

{% block content %}
<h1 style="text-align:center;">CircleCal Demo Calendar</h1>
<p style="text-align:center; color:#666;">Try selecting days, setting availability, and interacting with the calendar.</p>

<div id="calendar"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
        initialView: 'dayGridMonth',
        selectable: true,
        editable: false,

        // DEMO MOCKED EVENTS â€” does not save
        events: [
            { title: "Booked", start: "2025-02-12T09:00", end: "2025-02-12T10:00", color:"#ff9999" },
            { title: "Blocked", start: "2025-02-15", display:"background", color:"#eee" },
        ],

        dateClick(info) {
            alert("This is a demo. Selecting: " + info.dateStr);
        }
    });

    calendar.render();
});
</script>
{% endblock %}
