{% extends "calendar_app/base.html" %}
{% block title %}Check Your Email{% endblock %}
{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <div class="bg-white border border-blue-100 rounded-2xl shadow-lg p-8 text-center">
      <h1 class="text-2xl font-bold text-blue-700 mb-2">Check Your Email</h1>
      <p class="text-sm text-gray-600">If an account exists for that email, we've sent a password reset link.</p>
      <a href="{% url 'accounts:login' %}" class="mt-6 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
