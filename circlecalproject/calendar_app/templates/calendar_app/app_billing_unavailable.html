{% extends "calendar_app/base.html" %}

{% block title %}Billing not available{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm">
    <h1 class="text-xl font-bold text-gray-900 mb-2">Upgrade required</h1>
    <p class="text-gray-700">
      This feature requires a higher plan.
      Please upgrade your plan on circlecal.app (in a browser) first, then return to the app.
    </p>

    <div class="mt-5">
      <a href="{% url 'calendar_app:dashboard' org.slug %}" class="btn-primary">Back to dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
