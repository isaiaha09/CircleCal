{% extends "calendar_app/base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-blue-700 mb-4">Change Password</h1>
  <form method="post" class="bg-white border border-blue-100 rounded-xl p-6 shadow-sm space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label class="block text-sm font-semibold text-blue-800 mb-2">Current Password</label>
      <input type="password" name="old_password" id="id_old_password" required class="w-full px-4 py-3 text-base rounded-xl border-2 border-blue-400 bg-white text-blue-900 focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-600" />
    </div>
    <div>
      <label class="block text-sm font-semibold text-blue-800 mb-2">New Password</label>
      <input type="password" name="new_password1" id="id_new_password1" required class="w-full px-4 py-3 text-base rounded-xl border-2 border-blue-400 bg-white text-blue-900 focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-600" />
    </div>
    <div>
      <label class="block text-sm font-semibold text-blue-800 mb-2">Confirm New Password</label>
      <input type="password" name="new_password2" id="id_new_password2" required class="w-full px-4 py-3 text-base rounded-xl border-2 border-blue-400 bg-white text-blue-900 focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-600" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white font-semibold px-4 py-3 rounded-xl hover:bg-blue-700">Update Password</button>
  </form>
</div>
{% endblock %}
