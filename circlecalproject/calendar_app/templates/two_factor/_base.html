{% extends "calendar_app/base.html" %}
{% load i18n %}

{% block extra_head %}
  {{ block.super }}
  <style>
    /* Lightweight styling for django-two-factor-auth screens to match site look */
    .twofactor-container { max-width: 48rem; margin: 2rem auto; padding: 1.5rem; background: #fff; border: 1px solid #dbeafe; border-radius: 0.75rem; box-shadow: 0 1px 2px rgba(0,0,0,0.04) }
    .twofactor-container h1 { font-size: 1.5rem; line-height: 2rem; font-weight: 700; color: #1d4ed8; margin-bottom: 0.75rem }
    .twofactor-container h2, .twofactor-container h3 { font-weight: 600; color: #1e40af; margin-top: 1rem; margin-bottom: 0.25rem }
    .twofactor-container p { color: #374151; font-size: .95rem; margin: .5rem 0 }
    .twofactor-actions { display: flex; flex-wrap: wrap; gap: .5rem; margin: .75rem 0 }
    .btn { display: inline-block; padding: .5rem .875rem; border-radius: .5rem; font-weight: 600; text-decoration: none; border: 1px solid transparent }
    .btn-primary { background: #2563eb; color: #fff }
    .btn-info { background: #eff6ff; color: #1d4ed8; border-color: #bfdbfe }
    .btn-warning { background: #fff7ed; color: #c2410c; border-color: #fed7aa }
    .btn-secondary { background: #f3f4f6; color: #111827; border-color: #e5e7eb }
    .btn:hover { filter: brightness(0.97) }
    .twofactor-list { list-style: none; padding: 0; margin: .5rem 0 }
    .twofactor-list li { display: flex; align-items: center; justify-content: space-between; padding: .375rem 0; border-bottom: 1px dashed #e5e7eb }
    .twofactor-list li:last-child { border-bottom: 0 }
    form.inline { display: inline }
    .help { font-size: .85rem; color: #6b7280 }
    .qr-wrapper { display: inline-block; padding: .75rem; border: 1px dashed #bfdbfe; background: #f8fbff; border-radius: .5rem }
  </style>
{% endblock %}

{% block content_wrapper %}
  <div class="twofactor-container">
    {% block content %}{% endblock %}
  </div>
{% endblock %}
