{% extends "calendar_app/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-lg shadow p-6 mt-10">
  <h1 class="text-2xl font-semibold text-green-600">Booking Cancelled</h1>
  <p class="mt-4">Your booking has been successfully cancelled.</p>
  {% if refund_info %}
    <div class="mt-4 p-3 rounded border border-yellow-300 bg-yellow-50 text-sm">
      <strong>Refund:</strong> {{ refund_info }}
    </div>
  {% endif %}
  {% if org_slug and service_slug %}
    <a href="{% url 'bookings:public_service_page' org_slug service_slug %}" class="inline-block mt-6 px-4 py-2 bg-blue-600 text-white rounded">Back to Service</a>
  {% else %}
    <a href="{% url 'bookings:public_org_page' org_slug %}" class="inline-block mt-6 px-4 py-2 bg-blue-600 text-white rounded">Back to Organization</a>
  {% endif %}
</div>
{% endblock %}
