{% extends 'calendar_app/base.html' %}

{% block content %}
  <div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white border border-yellow-100 rounded-2xl shadow-md p-6">
      <div class="flex items-start gap-4">
        <div class="flex-shrink-0">
          <div class="w-12 h-12 rounded-full bg-yellow-50 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-700" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 2a1 1 0 01.894.553l7 14A1 1 0 0117 18H3a1 1 0 01-.894-1.447l7-14A1 1 0 0110 2z" />
            </svg>
          </div>
        </div>
        <div class="flex-1">
          <h2 class="text-lg font-semibold text-yellow-800">Deactivate your account</h2>
          <p class="mt-2 text-sm text-gray-600">Deactivating will disable your login. Contact support to reactivate your account.</p>

          <form method="post" class="mt-6">
            {% csrf_token %}
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Confirm with your password</label>
              <input type="password" name="password" id="password" class="w-full mt-1 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-100" required />
            </div>

            <div class="mt-4 flex gap-3">
              <button type="submit" class="inline-flex items-center gap-2 px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600"> 
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M6 2a1 1 0 00-1 1v1H3a1 1 0 000 2h14a1 1 0 100-2h-2V3a1 1 0 00-1-1H6zM5 9a1 1 0 011-1h8a1 1 0 011 1v6a1 1 0 01-1 1H6a1 1 0 01-1-1V9z" />
                </svg>
                Deactivate account
              </button>

              <a href="{% url 'accounts:profile' %}" class="inline-flex items-center gap-2 px-4 py-2 border border-gray-200 rounded-lg hover:bg-gray-50 text-sm">Keep my account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
